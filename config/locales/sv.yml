    publication_journal-article:
      label: "Artikel i vetenskaplig tidskrift"
      description: "Avser artikel som granskats av oberoende referenter (i refereegranskad tidskrift, peer review)."
    publication_review-article:
      label: "Forskningsöversiktsartikel"
      description: "Avser refereegranskad översiktsartikel i vetenskaplig tidskrift."
    publication_editorial-letter:
      label: "Inledande text i tidskrift"
      description: "Avser inledande presentationstext i tidskrift eller proceeding, som en åsikts- eller policyförklaring (letters, editorials, comments, notes)."
    publication_book-review:
      label: "Recension"
      description: "Avser recension av bok (book review) i tidskrift eller dagstidning."
    publication_magazine-article:
      label: "Artikel i övriga tidskrifter"
      description: "Avser artikel i tidskrifter som inte är refereegranskade vetenskapliga tidskrifter. Märk upp publikationen som övrig vetenskaplig eller populärvetenskaplig."
    publication_book:
      label: "Bok"
      description: "Avser monografisk publikation bestående av en eller flera delar. Använd detta alternativ när författaren är upphovsman till hela verket, använd annars \"kapitel i bok\". Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    publication_textbook:
      label: "Lärobok"
      description: "Avser en bok som används i undervisning samt är begränsad till ett visst ämne."
    publication_textcritical-edition:
      label: "Textkritisk utgåva"
      description: "Avser utgåvor inom humaniora som innehåller en vetenskaplig textetablering i relation till tidigare forskning samt med kommentarer till det utgivna verkets helhet eller delar."
    publication_book-chapter:
      label: "Kapitel i bok"
      description: "Avser självständigt bidrag i monografisk publikation, ofta samlingsverk. Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    publication_doctoral-thesis:
      label: "Doktorsavhandling"
      description: "Avser godkänd avhandling för doktorsexamen."
    publication_report:
      label: "Rapport"
      description: "Avser publikation som kan ingå som en del i en rapportserie."
    conference_paper:
      label: "Paper i proceeding"
      description: "Avser refereegranskat bidrag i sin helhet, publicerat i en proceedings."
    conference_other:
      label: "Konferensbidrag (offentliggjort, men ej förlagsutgivet)"
      description: "Offentliggjort, men ej förlagsutgivet bidrag på konferenswebbsida/-databas, key notes, invited speeches, abstracts och powerpoints."
    publication_edited-book:
      label: "Samlingsverk (red.)"
      description: "Avser publikations av typen antologi eller samlingsverk med redaktör. Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    publication_report-chapter:
      label: "Kapitel i rapport"
      description: "Avser kapitel i rapporter, exempelvis rapportserier."
    publication_newspaper-article:
      label: "Artikel i dagstidning"
      description: "Avser artikel i dags-/nyhetstidning som vänder sig till allmänheten."
    publication_encyclopedia-entry:
      label: "Bidrag till encyklopedi"
      description: "Avser bidrag till encyclopedi eller referensverk där författaren är namngiven. Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    publication_licentiate-thesis:
      label: "Licentiatsavhandling"
      description: "Avser godkänd avhandling för licentiatexamen."
    publication_journal-issue:
      label: "Special / temanummer av tidskrift (red.)"
      description: "Avser namngivna redaktörer (guest editors) till special-/temanummer av tidskrift."
    conference_poster:
      label: "Poster (konferens)"
      description: "Avser bidrag till ’poster session’."
    conference_proceeding:
      label: "Proceeding (red.)"
      description: "Avser redaktörskap för konferensproceedings. Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    intellectual-property_patent:
      label: "Patent"
      description: "Avser godkänt patent."
    publication_working-paper:
      label: "Working paper"
      description: "Avser bidrag utgivna i working paper-serier."
    artistic-work_original-creative-work:
      label: "Konstnärligt arbete"
      description: "Arbete som har genomgått sakkunniggranskning på Konstnärliga fakulteten och fått antingen 1 eller 5 poäng. Märk upp publikationen som refereegranskad eller övrig vetenskaplig."
    artistic-work_scientific_and_development:
      label: "Konstnärligt forsknings- och utvecklingsarbete"
      description: "Arbete från ett konstnärligt forsknings- och/eller utvecklingsprojekt. Gäller t.o.m. 2011"
    other:
      label: "Övrigt"
      description: "Används endast när ingen annan publikationstyp kan tillämpas."


